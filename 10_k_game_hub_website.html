<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index.html
</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0f172a;
      color: white;
    }

    header {
      background: #020617;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    #search {
      width: 90%;
      max-width: 500px;
      margin: 15px auto;
      display: block;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    #game-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .game-card {
      background: #020617;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .game-card:hover {
      transform: scale(1.05);
      background: #1e293b;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }

    #backBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

<header>ðŸŽ® 10,000+ Game Hub</header>

<input type="text" id="search" placeholder="Search games...">

<button id="backBtn">â¬… Back</button>

<div id="game-list"></div>

<iframe id="gameFrame"></iframe>

<script>
  const gameList = document.getElementById("game-list");
  const searchInput = document.getElementById("search");
  const gameFrame = document.getElementById("gameFrame");
  const backBtn = document.getElementById("backBtn");

  // Store games
  const games = [];

  /* Real playable games (embeds & web versions)
     NOTE: Some sites may block embedding. If a game doesn't load,
     open its link in a new tab or replace the URL.
  */

  const featuredGames = [
    // Slope Series
    { name: "Slope", url: "https://ubg77.github.io/game131022/slope/" },
    { name: "Slope 2", url: "https://ubg77.github.io/game131022/slope-2/" },
    { name: "Slope 3", url: "https://ubg77.github.io/game131022/slope-3/" },
    { name: "Slope Tunnel", url: "https://ubg77.github.io/game131022/slope-tunnel/" },

    // Soccer Games
    { name: "Soccer Random", url: "https://ubg77.github.io/game131022/soccer-random/" },
    { name: "Soccer Physics", url: "https://ubg77.github.io/game131022/soccer-physics/" },
    { name: "Penalty Shooters 2", url: "https://ubg77.github.io/game131022/penalty-shooters-2/" },
    { name: "Football Legends", url: "https://ubg77.github.io/game131022/football-legends/" },
    { name: "Football Masters", url: "https://ubg77.github.io/game131022/football-masters/" },

    // Controller-Friendly / Racing / Action
    { name: "Madalin Cars 2 (Controller)", url: "https://ubg77.github.io/game131022/madalin-cars-2/" },
    { name: "Madalin Cars 3 (Controller)", url: "https://ubg77.github.io/game131022/madalin-cars-multiplayer/" },
    { name: "Drift Hunters (Controller)", url: "https://ubg77.github.io/game131022/drift-hunters/" },
    { name: "Moto X3M", url: "https://ubg77.github.io/game131022/moto-x3m/" },
    { name: "Run 3", url: "https://ubg77.github.io/game131022/run-3/" },
    { name: "Subway Surfers", url: "https://ubg77.github.io/game131022/subway-surfers/" },

    // Asphalt-style Racing (Web Alternatives)
    { name: "Highway Racer", url: "https://ubg77.github.io/game131022/highway-racer/" },
    { name: "Racing Limits", url: "https://ubg77.github.io/game131022/racing-limits/" }
  ];

  // Add featured games first
  featuredGames.forEach((g, i) => {
    games.push({ id: i + 1, name: g.name, url: g.url });
  });

  // Generate thousands of extra demo games
  const TOTAL_GAMES = 10000;
  let idCounter = featuredGames.length + 1;

  for (let i = idCounter; i <= TOTAL_GAMES; i++) {
    games.push({
      id: i,
      name: `Arcade Game ${i}`,
      url: "https://example.com"
    });
  }
  }

  // Render games
  function renderGames(list) {
    gameList.innerHTML = "";

    list.forEach(game => {
      const card = document.createElement("div");
      card.className = "game-card";
      card.textContent = game.name;

      card.onclick = () => openGame(game.url);

      gameList.appendChild(card);
    });
  }

  // Open game
  function openGame(url) {
    gameFrame.style.display = "block";
    gameList.style.display = "none";
    searchInput.style.display = "none";
    backBtn.style.display = "block";

    gameFrame.src = url;
  }

  // Back to menu
  backBtn.onclick = () => {
    gameFrame.style.display = "none";
    gameList.style.display = "grid";
    searchInput.style.display = "block";
    backBtn.style.display = "none";

    gameFrame.src = "";
  };

  // Search
  searchInput.addEventListener("input", () => {
    const value = searchInput.value.toLowerCase();

    const filtered = games.filter(game =>
      game.name.toLowerCase().includes(value)
    );

    renderGames(filtered);
  });

  // Initial render
  renderGames(games);
</script>

</body>
</html>
